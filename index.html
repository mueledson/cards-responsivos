<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Cards</title>
</head>
<body>
    <div class="container">
        <div class="card" style="--cor: #009688;">
            <div class="img">
                <img src="card1.png" alt="totodile">
            </div>
            <div class="text">
                <h2>Chikorita</h2>
                <p>Chikorita é o pokemon tipo grama, da segunda geração</p>
            </div>
        </div>

        <div class="card" style="--cor: #03A9F4;">
            <div class="img">
                <img src="card2.jpg" alt="cyndaquil">
            </div>
            <div class="text">
                <h2>Totodile</h2>
                <p>Totodile é o pokemon tipo água, da segunda geração, também o Favoritinho dos jogadores da segunda geração</p>
            </div>
        </div>
        
        <div class="card" style="--cor: #FF3E7F;">
            <div class="img">
                <img src="card3.jpg" alt="chikorita">
            </div>
            <div class="text">
                <h2>Cyndaquil</h2>
                <p>Cyndaquil é o pokemon tipo fogo, da segunda geração, também bem forte por sinal </p>
            </div>
        </div>
    </div>
</body>
</html>
